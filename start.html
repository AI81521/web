<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body
      {
        text-align:center;
        font-size: 20px;
      }
      #bu input
      {
        font-size: 20px;
        padding: 5px 15px;
      }
      #answer
      {
        font-size: 15px;
        padding:5px 15px;
        text-align: center;
      }
    </style>
  </head>
    <title></title>
  <body>
    <script src="script.js">
    </script>
    <div id="bu">
      <input type="button" value="setting" onclick="reset()">
      <input id="control" type="button" value="start" onclick="
    if(this.value==='start')
    {
      active();
    }
    else if (this.value==='check')
    {
      check();
    }
    else if (this.value==='next')
    {
      next();
      this.value='check';
    }
    else if (this.value==='confirm')
    {
      end();
    }
      ">
    </div>
    <br>
    <strong id="question"></strong>
    <br>
    <input type="text" id="answer" name="" value="" onchange="
    if (document.getElementById('control').value==='check')
    {
      check();
    }
    else if (document.getElementById('control').value==='next')
    {
      next();
      document.getElementById('control').value='check';
    }
    else if (document.getElementById('control').value==='confirm')
    {
      end();
    }
    ">
    <div id="output"></div>
    <div id="c"></div>
    <div id="wrong"></div>
  </body>
</html>
